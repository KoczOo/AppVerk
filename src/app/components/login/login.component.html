<div class="login-container">
    <div class="login-card">
        <div class="login-card-header">
            <img class="appverk-logo" alt="AppVerk logo"
                 ngSrc="assets/appverk-logo.png" height="125" width="200" priority/>
        </div>
        <div class="login-card-body">
            <div class="title-section text-justify">
                <h5 class="section-body-card-title underline">LOGOWANIE</h5>
                <hr class="break-line-section"/>
            </div>
            <form [formGroup]="form()" (ngSubmit)="login(form())">
                <div class="input-filed-container w-100 px-4 py-3">
                    <label class="input-label px-1" for="login">
                        E-mail
                    </label>
                    <input id="login" formControlName="email" type="text" required
                           [ngClass]="{'invalid': isRequired('email')()}"
                           class="input-text"/>
                    <span *ngIf="isRequired('email')()" class="validator-error">
                        Pole jest wymagane
                    </span>
                    <span *ngIf="isEmailValid('email')()" class="validator-error">
                        Niepoprawny format e-mail
                    </span>
                </div>
                <div class="input-filed-container w-100 px-4 py-3">
                    <label class="input-label px-1" for="password">
                        Has≈Ço
                    </label>
                    <input id="password" formControlName="password" type="text" required
                           [ngClass]="{'invalid': isRequired('password')()}"
                           class="input-text"/>
                    <span *ngIf="isRequired('password')()" class="validator-error">
                        Pole jest wymagane
                    </span>
                </div>
                <div class="text-center login-button-container">
                    <button type="submit" class="btn btn-primary">ZALOGUJ</button>
                </div>
            </form>
        </div>
    </div>
</div>
